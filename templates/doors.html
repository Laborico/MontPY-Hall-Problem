{% set classes = 'door-container' %}
{% if door_amount > 10%}
    {% set classes = classes + ' small'%}
{% endif %}


{% for i in range(door_amount) %}
    <div class ="{{ classes }}" id={{ i }} onclick="server.pickdoor({{i}})">
        <div class="door">
         {{ i + 1}}
        </div>

        <div class="content" prize={{ i }}></div>
    </div>
{% endfor %}

<script> 
    server.reset()
</script>
