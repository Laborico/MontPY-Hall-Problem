<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',    filename='css/style.css') }}">
    <title>MontPY Hall Problem</title>
</head>
<body>
    <div id="doors">
        {% include 'doors.html' %}
    </div>

    <div id="instruction">
        <p>Pick a Door!</p>
        <div class="choices" id="choices">
            <button id="yes" onclick="server.choose_door(true)">YES</button>
            <button id="no" onclick="server.choose_door(false)">NO</button>
        </div>
        <button id="play-again" onclick="server.reset()">PLAY AGAIN?</button>
    </div>

    <div id="stats">
        <div id="switches">
            <p>Total Switches: <span class="total">0</span></p>
            <div class="bar">
                <span class="win-rate">0%</span>
            </div>
        </div>
        <div id="stays">
            <p>Total Stays: <span class="total">0</span></p>
            <div class="bar">
                <span class="win-rate">0%</span>
            </div>
        </div>
    </div>


    <div id="controls">
        <h3>Options</h3>
        <label>
            # of doors:&nbsp;
            <select id="nb-doors" autocomplete="off">
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>
        </label>
        <button id="autorun" class="play">Auto run</button>
        <input type="range" id="speed-slider" min="20" max="1000" value="500" step="1" /> 
    </div>

    <script> 
        server.start()
    </script>
</body>

</html>
